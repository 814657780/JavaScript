<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用jquery做的放大镜</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--布局分为上下两部分-->
<!--上部分主要是放small被放大图，little放大镜，large是放大后的效果图-->

<div class="up">
    <!--small被放大图-->
    <div id="small">
        <!--little放大镜-->
        <div id="little"></div>
    </div>
    <!--large是放大后的效果图-->
    <div id="large"></div>
</div>
<!--下部分放选择的小图-->
<div id="down"></div>
</body>
</html>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/index.js"></script>
