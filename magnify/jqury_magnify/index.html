<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>放大镜效果</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--分为上下两个盒子布局-->
<!--上盒子开始-->
<!--上盒子包括静止的大图，放大镜，超大图这三部分-->
<div class="up">
    <!--静止的大图-->
    <div id="small">
        <!--放大镜-->
        <div id="little"></div>
    </div>
    <!--超大图-->
    <div id="large"></div>
</div>
<!--下盒子开始-->
<!--下盒子包括参考的小图-->
<!--参考的小图-->
<div id="down"></div>
</body>
</html>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/index.js"></script>
